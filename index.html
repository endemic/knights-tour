<!DOCTYPE html>
<html>
<head>
  <title>Knight's Tour</title>

  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="16x16" href="meta/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="meta/favicon-32x32.png">

  <link rel="apple-touch-icon" sizes="180x180" href="meta/apple-touch-icon.png">

  <meta property="og:title" content="Knight's Tour" />
  <meta property="og:description" content="Move a chess knight to each square on the board." />
  <meta property="og:url" content="https://ganbaru.games/knights-tour" />
  <meta property="og:image" content="https://ganbaru.games/knights-tour/meta/screenshot.png" />
  <meta property="og:image:width" content="691">
  <meta property="og:image:width" content="690">

  <script src="scripts/grid.js"></script>
  <script src="scripts/sona.js"></script>
  <script src="scripts/game.js"></script>

  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  <main id="game">
    <header>♘ Knight's Tour ♞</header>
    <section id="description">
      <p>Move a chess knight to each square on the board. You can't move to a square you've already
        visited! Standard chess movement rules apply. Select any square to start.</p>
    </section>

    <section id="meta">
      <section>
        Current score: <span id="score"></span>
      </section>
      <button id="reset">Reset</button>
      <section>
        High score: <span id="high_score">0</span>
      </section>
    </section>

    <section id="grid"></section>

    <p>Knight icon by <a href="https://multiversal.pl/en/">Multiversal</a></p>
  </main>

  <script>
    const sona = new Sona([
      { url: 'sounds/click.m4a', id: 'click' },
      { url: 'sounds/tada.m4a', id: 'tada' },
      { url: 'sounds/stop.m4a', id: 'stop' },
    ]);
    sona.load(() => {
      new Game();
    });
  </script>
</body>

</html>
